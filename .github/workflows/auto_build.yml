name: Auto Build iOS IPA (TrollStore)

# 定时触发 + 手动触发
on:
  schedule:
    - cron: '0 12 * * *' # 每天 UTC 12:00 自动运行一次
  workflow_dispatch:   # 支持手动触发

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 设置 GitHub 用户信息（方便合并上游）
      - name: Setup Git user
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      # 3️⃣ 添加上游仓库
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/xiaoyaocz/dart_simple_live.git || echo "Upstream exists"
          git fetch upstream
          git checkout main
          git merge upstream/main || echo "No updates to merge"
          git push origin main || echo "Nothing to push"

      # 4️⃣ 安装 Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 5️⃣ 安装依赖
      - name: Install dependencies
        run: flutter pub get
        working-directory: simple_live_app

      # 6️⃣ 生成 iOS 工程
      - name: Generate iOS project
        run: |
          flutter create .
          cd ios
          pod install
          cd ..
        working-directory: simple_live_app

      # 7️⃣ 构建 iOS (no codesign)
      - name: Build iOS
        run: flutter build ios --no-codesign
        working-directory: simple_live_app

      # 8️⃣ 打包 IPA
      - name: Export IPA
        run: |
          cd simple_live_app/build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -r dart_simple_live.ipa Payload

      # 9️⃣ 上传 artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: dart_simple_live_ipa
          path: simple_live_app/build/ios/iphoneos/dart_simple_live.ipa
