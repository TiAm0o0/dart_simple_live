name: Auto Sync & Build iOS IPA

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'   # æ¯å¤©è‡ªåŠ¨åŒæ­¥ä¸€æ¬¡ï¼ˆå¯é€‰ï¼‰

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # âš ï¸ å¿…é¡»ï¼Œå¦åˆ™ rebase ä¼šå¤±è´¥

      - name: Add upstream (if not exists)
        run: |
          git remote add upstream https://github.com/xiaoyaocz/dart_simple_live.git || true
          git remote -v

      - name: Fetch upstream
        run: git fetch upstream

      - name: Rebase upstream master
        run: git rebase upstream/master

      # ğŸ”´ å…³é”®ä¸€æ­¥ï¼šæŠŠ rebase åçš„ç»“æœæ¨å›ä½ è‡ªå·±çš„ fork
      - name: Push changes to fork
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin master --force-with-lease

      # â†“â†“â†“ ä¸‹é¢æ˜¯ä½ å·²ç»è·‘é€šçš„ Flutter ç¼–è¯‘æµç¨‹ â†“â†“â†“

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      - name: Build iOS (no codesign)
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      - name: Export IPA (TrollStore)
        run: |
          cd simple_live_app/build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r SimpleLive.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-IPA
          path: simple_live_app/build/ios/iphoneos/SimpleLive.ipa
