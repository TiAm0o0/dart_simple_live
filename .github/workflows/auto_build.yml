name: Build iOS IPA (Auto Upstream)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # 每天自动检查一次（可删）

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 必须，否则 rebase 会失败

      - name: Add upstream if not exists
        run: |
          git remote add upstream https://github.com/xiaoyaocz/dart_simple_live.git || true
          git remote -v

      - name: Fetch upstream
        run: git fetch upstream

      - name: Rebase upstream master
        run: git rebase upstream/master

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      - name: Build iOS (no codesign)
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      - name: Export IPA (TrollStore)
        run: |
          cd simple_live_app/build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r SimpleLive.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-IPA
          path: simple_live_app/build/ios/iphoneos/SimpleLive.ipa
